html{

    background-color: #E4D7CA;
}

body {
    width: 100%;
    min-height: 100vh;
    background-attachment: fixed;
    background-image: url("image/about-heart.svg");
    background-repeat: repeat;
    background-size: 50%;
}

.header{
    /* background-color: aqua; */
    height: 20vh;
    width: 100vw;
    position: relative;
    top: 0; 
    left: 0;
}

.marquee-top{
    width: 100vw;
    height: 1vh;
    background-color: #bf3a2a;
    padding: 10px 0 50px 0;
    position: absolute;
    right: 0;
    top: 0;
    overflow: hidden;
    font-size: 2.5vw;
}

.text{
    font-family:'Showcard Gothic', sans-serif;
    -webkit-text-stroke: 2px black;
    -webkit-text-fill-color: transparent;
    text-align: right;
    position: relative;
    transform: translateX(50%);
    animation: runright linear 10s infinite; 
 }

    @keyframes runright {
      0%{
        transform:translateX(50%);
      }
      100%{
        transform:translateX(-100%);
      }
}
.marqueebox-sec{
    position: relative;
    top: 8vh;
}
.marquee-sec{
    width: 100vw;
    height: 1vh;
    background-color: #CDA97E;
    padding: 10px 0 50px 0;
    position: absolute;
    right: 0;
    overflow: hidden;
    font-size: 2.5vw;

}
.marquee-sec >.text{
    animation: runright linear 13s infinite; 
}

.container{
    height: 80vw;
    width: 1200px;
    position: relative;
    inset: 0;
    margin: auto;
    /* background-color: blue; */
    display: flex;
    flex: 1;

.title{

.introduce-first{

.introduce-first img{

}

.introduce-sec{
    position: absolute;
    left: 23%;
    top: 66%;
}

.introduce-sec img{
    width: 80%;
    height: auto;
}

.star{
    position: absolute;
    top: 120%;
    right: 10%;

}


</style>
</head>
