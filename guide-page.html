<style type="text/css">
 @import url('https://fonts.googleapis.com/css2?family=Paytone+One&display=swap');
 
a
 html{

    line-height: 1.5;
}
body {
    width: 100%;
    min-height: 100vh;
}
a{
    text-decoration: none;
    box-sizing: border-box;
}
/* ---------------------------------------------------- */
.wrap{
    padding-top: 3%;
    display: block;
}
/* -------------------------logo區------------------------- */
.top{
    max-width: 1400px;
    width: 100%;
    height: 120px;
    margin: auto;
    background-color: #e1dcce;
    border-radius: 10px;
    border: 2px solid rgb(27,27,27);
    display: flex;
    justify-content: center;
    border-radius: 50px 50px 0 0  ;   
}
.mark{
    width: 500px;
    height: 100px;
    margin-top: 10px;
}
.pic{
    display: flex;
    justify-content: center;
    transform: translateY(10px);
}
.pic img{
    width: 10%;
    vertical-align: middle;
}
.rabbit-first{
    animation-delay: 30s;
    animation: twinkle 1s infinite alternate;
}
.rabbit-sec{
    animation-delay: 40s;
    animation: twinkle 1.2s infinite alternate;
}
.rabbit-third{
    animation-delay: 20s;
    animation: twinkle 1.5s infinite alternate;
    
}
.rabbit-fourth{
    animation-delay: 20s;
    animation: twinkle 1.8s infinite alternate;
   
}
.mark-text{
    font-family: 'Shrikhand', cursive;
    font-weight: bold;
    font-size: 2.5em;
    line-height: 1.5;
    text-align: center;
    align-items: end;
    transform: translateY(5px);
    color: #bf3a2a;
}
/* ---------------------左邊區------------------------------- */
.bottom{
    max-width: 1400px;
    width: 100%;
    background-color: #bf3a2a;
    margin: auto;
    display: flex; 
}

.left{
    width: 980px;
    height: 100%;
    border: 2px solid rgb(27,27,27);
    background-color: #e1dcce;
    padding-top: 3%;
    box-sizing: border-box;
} 
.left-box{
    width: 920px;
    height: 80%;
    margin: auto;
    border: 3px solid rgb(27,27,27);
    border-radius: 20px;
    padding: 10px;
    box-sizing: border-box;
    background-color: #bf3a2a;
}
/* -----------------------上方區---------------------------- */
.top-box{
    width: 880px;
    height: 200px;
    display: flex;
    padding-top: 16px;
    box-sizing: border-box;
    justify-content: space-around;
    /* background-color: aliceblue; */
}
.top-box img{
    width: 150%;
    vertical-align: middle;
    object-fit: cover;
}


.label{
    width: 130px;
    height: 50px;
    border-radius: 50%;
    transform: translateY(35px);
    border: 2px solid rgb(27,27,27);
    padding: 6px;
    margin-left: 50px;
    box-sizing: border-box;
}


.about>.label {background-color: #FFDA08;}
.about-txt { 
    color: #FF3204;
    font-family: 'Paytone One', sans-serif; 
    font-weight: bold;
    font-size: 1.3em;
    line-height: 1.3;
    text-align: center;   
    text-decoration: none;
    animation: twinkle 0.5s infinite alternate
}
@keyframes twinkle{
    0%{
        opacity: 0.8;
    }
    50%{
        opacity: 0.5;
    }
    100%{
        opacity: 0;
    }
}

.news> .label{background-color: #FCEFDB;}
.news-txt{
    color: #B50619;
    font-family: 'Paytone One', sans-serif; 
    font-weight: bold;
    font-size: 1.3em;
    line-height: 1.5;
    text-align: center;   
    text-decoration: none;
    animation: twinkle 0.5s infinite alternate
}
.member>.label{background-color: #E82826;}
.member-txt{
    color: #ebebeb;
    font-family: 'Paytone One', sans-serif; 
    font-weight: bold;
    font-size: 1.3em;
    line-height: 1.5;
    text-align: center;   
    text-decoration: none;
    animation: twinkle 0.5s infinite alternate
}
/* ----------------上方hover區------------------------------------ */
.about-txt:hover{
    color: #FFDA08;
    /* -webkit-text-stroke: .5px black; */
}
.news-txt:hover{color: #FCEFDB;}
.member-txt:hover{color: #E82826;}
.about img:hover{
    -webkit-animation: jello-vertical 0.9s both;
	        animation: jello-vertical 0.9s both;
}

.news img:hover{
    -webkit-animation: jello-vertical 0.9s both;
	        animation: jello-vertical 0.9s both;
}
.member img:hover{
    -webkit-animation: jello-vertical 0.9s both;
	        animation: jello-vertical 0.9s both;
}
@-webkit-keyframes jello-vertical {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
  30% {
    -webkit-transform: scale3d(0.75, 1.25, 1);
            transform: scale3d(0.75, 1.25, 1);
  }
  40% {
    -webkit-transform: scale3d(1.25, 0.75, 1);
            transform: scale3d(1.25, 0.75, 1);
  }
  50% {
    -webkit-transform: scale3d(0.85, 1.15, 1);
            transform: scale3d(0.85, 1.15, 1);
  }
  65% {
    -webkit-transform: scale3d(1.05, 0.95, 1);
            transform: scale3d(1.05, 0.95, 1);
  }
  75% {
    -webkit-transform: scale3d(0.95, 1.05, 1);
            transform: scale3d(0.95, 1.05, 1);
  }
  100% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
}
@keyframes jello-vertical {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
  30% {
    -webkit-transform: scale3d(0.75, 1.25, 1);
            transform: scale3d(0.75, 1.25, 1);
  }
  40% {
    -webkit-transform: scale3d(1.25, 0.75, 1);
            transform: scale3d(1.25, 0.75, 1);
  }
  50% {
    -webkit-transform: scale3d(0.85, 1.15, 1);
            transform: scale3d(0.85, 1.15, 1);
  }
  65% {
    -webkit-transform: scale3d(1.05, 0.95, 1);
            transform: scale3d(1.05, 0.95, 1);
  }
  75% {
    -webkit-transform: scale3d(0.95, 1.05, 1);
            transform: scale3d(0.95, 1.05, 1);
  }
  100% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
}


.about>.label:hover{
    background-color: #FF3204;
    text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em currentColor;
    box-shadow: inset 0 0 0.5em 0 var(--clr-neon), 0 0 0.5em 0 var(--clr-neon);
    animation: animate1 1s linear infinite;
    border:3px solid  #FFDA08;
}
     
.news>.label:hover{
    background-color:#B50619 ;
    text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em currentColor;
    box-shadow: inset 0 0 0.5em 0 var(--clr-neon), 0 0 0.5em 0 var(--clr-neon);
    animation: animate1 1s linear infinite;
}

.member>.label:hover{
    background-color:#FCEFDB ;
    text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em currentColor;
    box-shadow: inset 0 0 0.5em 0 var(--clr-neon), 0 0 0.5em 0 var(--clr-neon);
    animation: animate1 1s linear infinite;
}

 @keyframes animate1{
    0%{
        left: 0%;
    }
    50%,100%{
        left: 100%;
    }
}
.about-txt:hover{
     -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}
.news-txt:hover{
    -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}
.member-txt:hover{
    -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}

.about>.label:before{
    transform: perspective(1em) rotateX(40deg) scale(1, 0.35);
    filter: blur(1em);
    opacity: 0.7;
}
.about>.label:after{
    box-shadow: 0 0 2em 0.5em var(--clr-neon);
    opacity: 0;
    background-color: var(--clr-neon);
    z-index: -1;
    transition: opacity 100ms linear;
}
.news>.label:before{
    transform: perspective(1em) rotateX(40deg) scale(1, 0.35);
    filter: blur(1em);
    opacity: 0.7;
}
.news.label:after{
    box-shadow: 0 0 2em 0.5em var(--clr-neon);
    opacity: 0;
    background-color: var(--clr-neon);
    z-index: -1;
    transition: opacity 100ms linear;
}

.product>.label:hover{

}
.gallery img:hover{

/* --------------------底層支撐版-------------------------------- */
.under-box{
    width: 880px;
    height: 100px;
    border: 2px solid rgb(27,27,27);
    display: block;
    margin: auto;
    background-color: #e1dcce;
}
/* ---------------右方區------------------------------------- */
.right{
    width: 435px;
    height: 100%;
    border: 2px solid rgb(27,27,27);
    background-color: #e1dcce;
}
.neon{
    width: 250px;
    height: 200px;
    margin: auto;
    margin-bottom: 100px;
    display: block;
    transform: translateY(80px);
    border: 2px solid rgb(27,27,27);
    /* background-color: rgb(228, 116, 116); */
    position: relative;
}
.neon-bottom{
    width: 250px;
    height: 100px;
    position: absolute;
    bottom: 0px;
    box-sizing: border-box;
    background-color: rgb(27,27,27);
}

.neon-txt{
    font-family: 'Paytone One', sans-serif; 
    color: rgb(209, 209, 209);
    font-size: 3em;
    padding: 30px 50px;
    box-sizing: border-box;
    animation: neon-txt 1.5s ease-in-out infinite alternate;
}
@keyframes neon-txt {
  0%,
  100% {
    text-shadow: 0 0 20px #fff, 0 0 100px #fff, 0 0 20px #fff;
  }
  50% {
    text-shadow: 0 0 50px #fff, 0 0 150px #fff, 0 0 50px #fff;
    color: lightblue;
  }
}
.marquee{
    width: 100%;
    height: 50%;
    background-color: #E82826;
    padding: 20px 0;
    position: absolute;
    right:0;
    top:0;
    overflow: hidden;
    box-sizing: border-box;
}
.text{
    font-family: 'Paytone One', sans-serif; 
    font-size: 1em;
    position: relative;
    transform: translateX(-40%);
    animation: runleft linear 6s infinite; 
}
.text2{
    font-family: 'Paytone One', sans-serif; 
    font-size: 1em;
    text-align: right;
    position: relative;
    transform: translateX(50%);
    animation: runright linear 6s infinite; 
}

    @keyframes runleft {
      0%{
        transform:translateX(-40%);
      }
      100%{
        transform:translateX(105%);
      }
    }

    @keyframes runright {
      0%{
        transform:translateX(50%);
      }
      100%{
        transform:translateX(-100%);
      }
    }
.cash-only{
    font-family: 'Paytone One', sans-serif; 
    font-size: 2.2em;
    color: rgb(27,27,27);
    display: block;
    transform: translate(40px,-70px);
 
    
}
.cash{
    width: 280px;
    height: 80px;
    display: block;
    margin: auto;
    transform: translate(-20px,350px);
    background-color: rgb(27,27,27);
    border: 10px solid #ebebeb;
    
}
